<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Citation GIF Generator</title>
    <style>
      body { font-family: Arial, sans-serif; background:#f2f2f2; padding:30px }
      .card { background: white; padding:20px; border-radius:8px; max-width:640px; margin:0 auto }
      label { display:block; margin-top:12px }
      input, textarea, select { width:100%; padding:8px; margin-top:6px }
      button { margin-top:12px; padding:10px 16px }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Citation GIF (Papers, Please style)</h2>
      <form action="/generate" method="post">
        <label>Name
          <input name="name" value="JOHN DOE" />
        </label>
        <label>ID
          <input name="idnum" value="123-456" />
        </label>
        <label>Reason
          <textarea name="reason">Entry without valid papers</textarea>
        </label>
        <label>Stamp
          <select name="stamp">
            <option>APPROVED</option>
            <option>DENIED</option>
            <option>REVOKED</option>
          </select>
        </label>
        <button type="submit">Generate GIF</button>
      </form>
    </div>
  </body>
</html>
